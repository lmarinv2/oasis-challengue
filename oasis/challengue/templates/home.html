<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<br>
<div class="container">
  <figure class="text-center">
  <blockquote class="blockquote">
    <h1 figure class="text-center text-primary"><strong>OASIS CHALLENGUE</strong></h1>
  </blockquote>
</figure>
</div>

<br>
<br>

<div class="container">
    <div class="row justify-content-center">
        <div class ="col-12">
            <form enctype ="multipart/form-data" action="resultados" method="post">
                {% csrf_token %}
                <div class="container">
                    <div class="row justify-content-center">
                        <div class ="col-10">
                            <select class="form-select" name="categoria" aria-label="Default select example">
                            <option selected>CATEGORIA</option>
                            <option value="Pre-jardin">Pre-jardín</option>
                            <option value="Jardin">Jardín</option>
                            <option value="Transicion">Transicion</option>
                            </select>
                            <br>
                            <br>
  
                            <select class="form-select" name="genero" aria-label="Default select example">
                            <option selected>GENERO</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            </select>
  
                            <br>
                            <br>            
                                <input class="btn btn-primary btn-lg" type="submit" value="Buscar" >
                        </div>
                    </div>
                </div>                           
            </form>                    
        </div>
    </div>
</div>


<br>
<div class="container-md">
    <div class="row justify-content-center">
        <div class ="col-4">
           {% load static %}
            <img  src="{%static "imagenes\oasis.jpg"%}" alt="imagen no found">
        </div>
    </div> 
</div>
